<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>form-serilize</title>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<form action="form.html">
 <label>Age</label><input type="text" name="Age" value="1111">
 <label>select1</label>
 <select name="Name">
     <option value="111">1111</option>
     <option value="222">2222</option>
 </select>
<label>sex</label><input type="radio" name="sex" value="boy">boy <input type="radio" name="sex" value="girl">girl
<label>checkbox</label><input type="checkbox" name="company" value="checkbox1">checkbox1<input type="checkbox" name="company1" value="checkbox2">checkbox2
<label>textarea</label><textarea rows="6" cols="4" name="textarea">textarea</textarea>
<input class="btn" type="button" value="click">
</form>
<script type="text/javascript">
$(".btn").click(function(){
    var str=$("form").serialize();
    var str1=$("form").serializeArray();
   var json1=  readArray(str1);
    alert(json1);
})
var readArray=function(arr){
    var json=[];
    $.each(arr,function(i,item){
            if(typeof item=="object"){
            json.push("{\"");
            json.push(item.name);
            json.push("\":\"");
            json.push(item.value);
            json.push("\"}");
            if(i!=arr.length-1){
                json.push(",");
            }
        }

    });
    return "["+ json.join(" ")+"]";

}

</script>
</body>
</html>
